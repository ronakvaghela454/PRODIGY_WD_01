
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <header>
        <div class="container">
           <nav class="navbar">
            <div class="logo"><img src="./assets/img/logo.webp" alt=""></div>
            <div class="menu-mobile"><i class="fa-solid fa-bars"></i></div>
            <div class="logo-mobile"><img src="./assets/img/small-logo.webp" alt=""></div>


            <ul class="menus">
                <li><a href="" class="active">Features</a></li>
                <li><a href="">Platform</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Testimonials</a></li>
                <li><a href="">QNA</a></li>
            </ul>
            <ul class="users">
               <li><a href="">Sign Up</a></li>
               <li><a href="" class="btn">Login<i class="fa-solid fa-arrow-right-from-bracket"></i></a> </li>
            </ul>
            <div class="mobile-1">
                <li><a href="">Sign Up</a></li>
               <li><a href="" class="btn-1">Login<i class="fa-solid fa-arrow-right-from-bracket"></i></a> </li>
            </div>
           </nav>
         <div class="content">
            <div class="info"> 
                <h1> This is the <p>Home Page</p> of My Website.</h1>
               </div>
            <div class="info-img">
                <img src="./assets/img/bg-img.jpeg" alt="" width="100%">
            </div>
         </div>
        </div>
    </header>
</body>
<script>
    const element = document.getElementById('menus');

element.addEventListener('mouseenter', () => {
  element.style.backgroundColor = '#5625d2';
});

element.addEventListener('mouseleave', () => {
  element.style.backgroundColor = '#545a79';
});
</script>
</html>
